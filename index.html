<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student of Ironhack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameboard">
        <div id="left">
            <p id="gameText">
            </p>
            <!-- Need a form here -->
        </div>
        <div id="right">
            <div id="statContainer">
                <!-- Red -->
                <h5>HP</h5>
                <div class="stat" id="hp">
                </div>
                <!-- Yellow -->
                <h5>Anxiety</h5>
                <div class="stat" id="anxiety">
                </div>
                <!-- Blue -->
                <h5>Stamina</h5>
                <div class="stat" id="stamina">
                </div>
            </div>
            <div id="inventoryTitle"><h3>Inventory</h3></div>
            <div id="inventory">
                <div class="slot" id="slot1">
                </div>
                <div class="slot" id="slot2">
                </div>
                <div class="slot" id="slot3">
                </div>
                <div class="slot" id="slot4">
                </div>
                <div class="slot" id="slot5">
                </div>
                <div class="slot" id="slot6">
                </div>
                <div class="slot" id="slot7">
                </div>
                <div class="slot" id="slot8">
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
